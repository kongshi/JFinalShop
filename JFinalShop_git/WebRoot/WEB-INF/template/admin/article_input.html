<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>添加/编辑文章 - Powered By ${systemConfig.systemName}</title>
<meta name="Author" content="JFinalShop Team" />
<meta name="Copyright" content="JFinalShop" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<% include("/common/include.html"){}%>
<link href="${base}/template/admin/css/input.css" rel="stylesheet" type="text/css" />
<%
var isAdd = false;
var isEdit = false;
if(isEmpty(article.id)){
	isAdd = true;
}else{
	isEdit = true;
}%>
</head>
<body class="input">
	<div class="body">
		<div class="inputBar">
			<h1><span class="icon">&nbsp;</span><%if(isAdd){%>添加文章<%}else{%>编辑文章<%}%></h1>
		</div>
		<form id="inputForm" class="validate" action="<%if (isAdd){%>${base}/article/save<%}else{%>${base}/article/update<%}%>" method="post">
			<input type="hidden" name="article.id" value="${article.id!}" />
			<table class="inputTable">
				<tr>
					<th>
						文章标题:
					</th>
					<td>
						<input type="text" name="article.title" class="formText {required: true}" value="${article.title!}" />
						<label class="requireField">*</label>
					</td>
				</tr>
				<tr>
					<th>
						文章分类:
					</th>
					<td>
						<select name="article.articleCategory_id" class="{required: true}">
							<option value="">请选择...</option>
							<%for(list in articleCategoryTreeList){%>
								<option value="${list.id}"<%if (list.id == article.articleCategory_id!){%> selected<%}%>>
									<%if (list.level != 0){%>
										<%for( i in range(0,list.level!0)){%>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<%}%>
									<%}%>
								${list.name}
								</option>
							<%}%>
						</select>
						<label class="requireField">*</label>
					</td>
				</tr>
				<tr>
					<th>
						作者:
					</th>
					<td>
						<input type="text" class="formText" name="article.author" value="${article.author!}" />
					</td>
				</tr>
				<tr>
					<th>
						是否推荐:
					</th>
					<td>
						<label><input type="radio" name="article.isRecommend" value="true"<%if (article.isRecommend! == true){%> checked<%}%> />是</label>
						<label><input type="radio" name="article.isRecommend" value="false"<%if (isAdd || article.isRecommend! == false){%> checked<%}%> />否</label>
					</td>
				</tr>
				<tr>
					<th>
						是否置顶:
					</th>
					<td>
						<label><input type="radio" name="article.isTop" value="true"<%if (article.isTop! == true){%> checked<%}%> />是</label>
						<label><input type="radio" name="article.isTop" value="false"<%if (isAdd || article.isTop! == false){%> checked<%}%> />否</label>
					</td>
				</tr>
				<tr>
					<th>
						是否发布:
					</th>
					<td>
						<label><input type="radio" name="article.isPublication" value="true"<%if (isAdd || article.isPublication! == true){%> checked<%}%> />是</label>
						<label><input type="radio" name="article.isPublication" value="false"<%if (article.isPublication! == false){%> checked<%}%> />否</label>
					</td>
				</tr>
				<tr>
					<th>
						内容:
					</th>
					<td>
						<textarea name="article.content" class="wysiwyg {required: true, messagePosition: '#contentMessagePosition'}" rows="20" cols="100">${article.content!}</textarea>
						<div class="blank"></div>
						<span id="contentMessagePosition"></span>
					</td>
				</tr>
				<tr>
					<th>
						页面关键词:
					</th>
					<td>
						<input type="text" class="formText" name="article.metaKeywords" value="${article.metaKeywords!}" />
					</td>
				</tr>
				<tr>
					<th>
						页面描述:
					</th>
					<td>
						<textarea name="article.metaDescription" class="formTextarea">${article.metaDescription!}</textarea>
					</td>
				</tr>
			</table>
			<div class="buttonArea">
				<input type="submit" class="formButton" value="确  定" hidefocus="true" />&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="button" class="formButton" onclick="window.history.back(); return false;" value="返  回" hidefocus="true" />
			</div>
		</form>
	</div>
</body>
</html>
